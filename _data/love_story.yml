our_story:
  - title: 'S-au văzut'
    description: >
      Prima întâlnire a fost o întâmplare, într-o seară de vară. Doi oameni,
      aparent foarte diferiți, s-au cunoscut și s-au împrietenit. Nimeni
      nu a crezut că peste un an, avea să fie ceva mai mult decât o simplă
      prietenie.

  - title: 'S-au îndrăgostit'
    description: >
      Anul a trecut, plin de peripeții pentru fiecare, dar s-au regăsit
      unul în altul. Orice lucru complicat, a devenit simplu. Și așa,
      au realizat că e momentul să ducă prietenia la următorul nivel. În
      ultimii trei ani și jumătate s-au completat unul pe celălalt, s-au
      bucurat de fiecare moment împreună, au călătorit și au hotărât
      să-și petreacă toată viața împreună, cu bune și rele.

  - title: 'Și acum se căsătoresc'
    description: >
      Timpul a trecut și au hotorât să oficieze povestea de dragoste,
      alături de familie și prieteni.
